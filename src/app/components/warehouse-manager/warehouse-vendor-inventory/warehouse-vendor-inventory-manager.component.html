<div class="row">
  <div class="col-md-12">
    <!-- Begin: Demo Datatable 1 -->
    <div class="portlet light portlet-fit portlet-datatable">
      <div class="portlet-title portlet-title-action ">
        <div class="actions">
        </div>
      </div>
      <!-- form -->
      <form name="warehouse-vendor-inventory-manager" #warehouse_vendor_inventory_manager="ngForm">
        <div class="portlet-body">
          <div class="table-container">
            <table class="table table-striped table-bordered table-hover table-checkable" id="measure">
              <thead>
                <tr role="row" class="heading">
                  <th>Vendor</th>
                  <th>Warehouse Info</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th class="th-action" style="width:10%">Actions</th>
                </tr>
                <tr role="row" class="filter">
                  <td>
                    <input type="text" class="form-control form-filter input-sm" name="vendorId" [(ngModel)]="vendorId" class="hidden" />
                    <select class="form-control form-filter input-sm" id="vendor"> </select>
                  </td>
                  <td>
                    <input type="text" class="form-control form-filter input-sm" name="warehouseKeyword" [(ngModel)]="warehouseKeyword" />
                  </td>
                  <td>
                    <select class="form-control form-filter input-sm" [(ngModel)]="type" name="type" #type1="ngModel">
                      <option *ngFor="let item of types" [ngValue]="item.value">{{item.text}}</option>
                    </select>
                  </td>
                  <td>
                    <select class="form-control form-filter input-sm" [(ngModel)]="status" name="status" #status1="ngModel">
                      <option *ngFor="let item of statuses" [ngValue]="item.value">{{item.text}}</option>
                    </select>
                  </td>
                  <td>
                    <div class="margin-bottom-5">
                      <button class="btn btn-sm yellow filter-submit margin-bottom" (click)="onGets()">
                        <i class="fa fa-search"></i> Search</button>
                    </div>
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of warehouses | paginate: { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRow }">
                  <td>
                    <span>{{item.vendorName}}</span>
                  </td>
                  <td>
                    <div>
                      <strong>Code:</strong>
                      <span class="text-red">{{item.code}}</span>
                    </div>
                    <div>
                      <strong>Name:</strong> {{item.name}}</div>
                    <div>
                      <strong>Phone:</strong> {{item.phoneNumber}}</div>
                    <div>
                      <strong>Email:</strong> {{item.email}}</div>
                  </td>
                  <td>
                    {{item.typeName}}
                  </td>
                  <td>
                    {{item.statusName}}
                  </td>
                  <td>
                    <div class="btn-group">
                      <a href="javascript:;" class="btn btn-circle btn-outline green" [routerLink]="['/g/warehouse-vendor-inventory/', item.id]">
                        <i class="fa fa-bolt"></i> Inventory </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <pagination-controls (pageChange)="pageIndex = $event"></pagination-controls>
      </form>
    </div>
    <!-- End: Demo Datatable 1 -->
  </div>
</div>
